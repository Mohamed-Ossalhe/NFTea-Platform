<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFTea - Add New NFT</title>
    <!-- icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- main css style -->
    <link rel="stylesheet" href="assets/css/main-style.css">
</head>
<body>
    <section class="add-nft-page">
        <div class="container">
            <div class="form-wrapper">
                <form action="dashboard.php" method="post">
                    <div class="input-field">
                        <label for="name">NFT Name</label>
                        <input type="text" name="name" id="name" placeholder="Enter NFT Name">
                    </div>
                    <div class="input-field">
                        <label for="image">NFT Image</label>
                        <input type="file" name="image" id="image" accept="png jpeg">
                    </div>
                    <div class="input-field">
                        <label for="image">NFT Description</label>
                        <textarea name="description" id="nft-description" cols="30" rows="10" placeholder="Enter NFT Description"></textarea>
                    </div>
                    <div class="input-field">
                        <label for="collectionid">Collection ID</label>
                        <input type="text" name="collectionid" id="collectionid" placeholder="Enter Collection ID">
                    </div>
                    <div class="input-field">
                        <label for="price">Price</label>
                        <input type="text" name="price" id="price" placeholder="Enter Price">
                    </div>
                    <div class="input-field">
                        <input type="submit" name="submit" id="submit" value="Add NFT">
                    </div>
                </form>
                <a href="dashboard.php"><button class="cancel">Cancel</button></a>
            </div>
        </div>
